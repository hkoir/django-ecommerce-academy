{% extends "../base.html" %}

{% block content %}
   



<div class="container">
    <h1>Product List</h1>
    
    <div class="col"></div>
    <div class="col-md-8">     
    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Type</th>
                <th scope="col">Category</th>
                <th scope="col">Title</th>
                <th scope="col">Qty</th>
                <!-- Add other column headers as needed -->
            </tr>
        </thead>
        <tbody>
            {% for product in products %}    
                  <tr>
                    <th scope="row">{{ product.id }}</th>
                    <td>{{ product.product_type }}</td>
                    <td>{{ product.category }}</td>
                    <td>{{ product.title }}</td>
                    <td>{{ product.qty }}</td>
                    <!-- Add other columns based on the Product model fields -->
                </tr>
            {% endfor %}
        </tbody>
    </table>


    </div>
    <div class="col"></div>
</div>
{% endblock %}
